---
layout: default
---

<div class="home">

<section class="home-section">
  <h2 class="section-title">Listen Up!</h2>
  <div class="iframe-wrapper">
    <iframe style="border: 0; height: 600px;" src="https://bandcamp.com/EmbeddedPlayer/album=509405331/size=large/bgcol=333333/linkcol=FAF9F6/transparent=true/" seamless><a href="http://dirtnaprecords.bandcamp.com/album/goodnight-loving-the-goodnight-loving-supper-club">Goodnight Loving - The Goodnight Loving Supper Club by Dirtnap Records</a></iframe>
  </div>
  <a class="more-button" href="{{ site.baseurl }}/music" title="See more in Music">More Music</a>
</section>

<section class="home-section">
  <h2 class="section-title">Current Affairs</h2>
  <ul class="post-list">
    {% for post in site.categories.blog limit:3 %}
      <li>
        <a class="post-list-image" href="{{ post.url | prepend: site.baseurl }}" style="background-image:url('{{ post.image_thumb | prepend: site.baseurl }}')">
          <!-- <img class="home-blog-image" src="{{ post.image_thumb | prepend: site.baseurl }}" alt="{{ post.title }}"> -->
        </a>
        <h2 class="post-link">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>
  <a class="more-button" href="{{ site.baseurl }}/blog" title="See more in our Blog">More News</a>
</section>

<section class="home-section">
  <h2 class="section-title">Motion Pictures</h2>
  <div class="home-video-wrapper">
    <div class="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/kMXOTTzWK-Q" frameborder="0" allowfullscreen></iframe>
    </div>
    <h2 class="post-link">
      <a href="{{ site.baseurl }}/videos/nothing-conquers-us-video">Nothing Conquers Us / Scary Bad</a>
    </h2>
  </div>
  <a class="more-button" href="{{ site.baseurl }}/music" title="See more in Videos">More Videos</a>
</section>

<section class="home-section">
  <a href="{{ site.baseurl }}/photos" title="See more in Photos">
    <img class="home-page-bottom-image" src="{{ site.baseurl }}/img/optimized/vertical-house-bw.jpg" alt="Goodnight Loving at Vertical House">
  </a>
</section>

</div>
