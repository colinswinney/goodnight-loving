---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

	<header class="post-header">
		<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
		<p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
	</header>

	<div class="post-content" itemprop="articleBody">
		{{ content }}
	</div>
	<a href="{{ page.image | prepend: site.baseurl }}" data-lightbox="the_band" data-title="{{ page.title }}" class="feat-image-footer-link">
		<img src="{{ page.image | prepend: site.baseurl }}" alt="{{ page.title }} Cover" class="post-feat-image">
	</a>

</article>
