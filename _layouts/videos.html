---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content" itemprop="articleBody">
	  <div class="video-container">
      {% if page.youtube %}
      <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ page.youtube }}" frameborder="0" allowfullscreen></iframe>
      {% elsif page.vimeo %}
      <iframe src="https://player.vimeo.com/video/{{ page.vimeo }}" width="560" height="315" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      {% endif %}
	  </div>
    {{ content }}	
  </div>

</article>
